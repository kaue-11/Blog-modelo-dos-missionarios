<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/b991a97140.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylegold.css">
    <link rel="shortcut icon" sizes="148x148" href="ico/tabor-removebg-preview-removebg-preview.png" type="image/x-icon">
    <title>Formulário de Contato</title>
</head>
<body>
  <header>
    <div class="container-auto">
      <div class="logo"><img src="Icons-desafio/tabor-removebg-preview.png" class="icon"></div>
      <div class="menu">
        <nav>
          <a href="./Index.html">home</a>
          <a href="membros.html">religiosos</a>
          <a href="#">acervo</a>
        </nav>
      </div>

      <div class="sociais">
        <a href="https://www.instagram.com/projetotabor/">
          <button><i class="fa-brands fa-instagram"></i></button>
        </a>
        <a href="https://www.google.com/maps/dir//projeto+tabor/@-5.4983553,-45.2579549,16z/data=!4m8!4m7!1m0!1m5!1m1!1s0x92cd5f49f3a61b9b:0x13734a6bf1671589!2m2!1d-45.2567897!2d-5.4952678">
          <button><i class="fa-brands fa-google"></i></button>
        </a>
      </div>
    </div>
  </header>
    <section class="form-container">
        <div class="container">
          <form action="https://formsubmit.co/el/sehido">
            <h1>Entre em contato</h1>
            <p>Preencha o Formulário abaixo e entraremos em contato com você</p>
            <div class="input-single">
                <input class="input" type="text" id="nome"
                autocomplete="off" required>
                <label for="nome">Seu nome completo</label>
            </div>

            <div class="input-single">
                <input class="input" type="text" id="email"
                autocomplete="off" required>
                <label for="email">Seu e-mail</label>
            </div>

            <div class="input-single">
                <input class="input" type="text" id="telefone" 
                autocomplete="off" required>
                <label for="telefone">Seu telefone</label>
            </div>
            <div class="btn"><input type="submit" value="Enviar"></div>
          </form>
        </div>
      </section>
</body>
</html>
