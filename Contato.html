<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <title>Contato</title>
  </head>
  <body>
<fieldset>
    <legend>Entre em contato:</legend>
    <div><strong>Assunto: </strong><select name="Assunto">
        <option value="suporte">Suporte</option>
        <option value="reclamação" selected>Reclamação</option>
        <option value="sugestão">Sugestão</option>
    </div>
      </select>
      <br>
      <br>
      <div><strong>Nome Completo: </strong><input type="text" name="Seu nome">
    </div>
    <br>
    <br>
    <div>
        <strong>Email: </strong><input type="text" name="email@seudominio.com">
    </div>
    <br>
    <br>
    <div>
        <strong>Mensagem: </strong>
        <br>
        <input type="text" size="40" style="height: 160px;">
    </div>
    <div>
        <input type="checkbox" id="scales" name="scales" checked>
        <label  value="checked" for="scales">Aceita receber mensagens por email?</label>
      </div>
      <button>Enviar</button>
</fieldset>
  </body>
</html>
